proxies:
  - listen_on:
      address: 0.0.0.0:18080
      handler: /metrics
    connect_to:
      # can't we just configure it as `url: http://localhost:9100`
      method: http
      address: localhost:9100
      handler: /metrics
    label_filters:
      - regex: .*
        actions:
          - drop
      - regex: node_cpu_.*
        actions:
          - cache:
              duration: 5s
          - keep
